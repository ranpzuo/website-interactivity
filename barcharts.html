<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataviz Exercise</title>
</head>
<body>

    <h1>Dataviz Exercise</h1>

    <h2>Bar Charts</h2>
    <div id="bar-chart-container"></div>
    <br>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">

        console.log("MAKING SOME CHARTS...")

        // SETUP

        var barData = [
            {"genre": "Thriller", "viewers": 123456},
            {"genre": "Mystery", "viewers": 234567},
            {"genre": "Sci-Fi", "viewers": 987654},
            {"genre": "Fantasy", "viewers": 876543},
            {"genre": "Documentary", "viewers": 283105},
            {"genre": "Action", "viewers": 544099},
            {"genre": "Romantic Comedy", "viewers": 121212}
        ] // leave this data as-is

        // IMPLEMENTATION

        console.log("BAR DATA", barData)
        // todo: write some JavaScript here!

        var genres = []
        var viewers = []

        barData. forEach(function(item){
            genres.push(item["genre"])
            viewers.push(item["viewers"])
        })

        var genre = barData.map(function(item){
            return item["genre"]
        })
        var viewers = barData.map(function(item){
            return item["viewers"]
        })

        console.log("GENRES", genres)
        console.log("VIEWERS", viewers)

        var data = [
            {
                x: genres,
                y: viewers,
                type: 'bar'
            }
        ];

        Plotly.newPlot('bar-chart-container', data);

    </script>
</body>
</html>
